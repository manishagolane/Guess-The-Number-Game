<html lang="en">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Guess the Number Game</a>    
    </nav>
    <main>
        <h1 class="banner p-3">1.2.3.4......100</h1>
        <div class="form-group">
            <input id="num-guess" class="form-control form-control-lg" type='number' placeholder="What is your Guess"></input>
        </div>
        <div id="result">
            <!--This is where the result will be-->
        </div>
        
        <button type="button" id="num-submit" class="btn btn-lg btn-secondary">check Me</button>
        <button  type="button" id="restart-game" class="btn btn-lg btn-light">Restart</button>
        
        <div id="history">
            <!--This is where the guess will be-->
        </div>
    </main>
</body>
</html>
